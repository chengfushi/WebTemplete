spring:
  application:
    name: springbootinit

  # session 配置
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000



  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://your_mysql/springboot_demo
    username: your_mysql_username
    password: your_mysql_password

  # redis数据库
  data:
    redis:
      host: your_redis
      port: 6379
      database: 0
      password:
      ttl: 3600

server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.chengfu.springbootinit.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
